name: Publish Packages to GitHub Registry

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'The type of version bump to apply before publishing.'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.9.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - name: Fix NPM config for public OZ packages
        run: sed -i '/@openzeppelin:registry=https:\/\/npm.pkg.github.com\//d' ${{ env.NPM_CONFIG_USERCONFIG }}

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm -r build
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump package versions
        run: pnpm -r exec -- pnpm version ${{ github.event.inputs.version_bump }} --no-git-tag-version

      - name: Publish to GitHub Packages
        run: pnpm -r publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
